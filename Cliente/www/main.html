<!DOCTYPE html>
<html ng-app="SSDApp">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' code.jquery.com ajax.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' code.jquery.com ajax.googleapis.com">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Principal</title>
  <!-- ESTILOS -->
  <link rel="stylesheet" href="themes/Bootstrap.css">
  <link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />
  <link href="themes/jquery.mobile.icons.min.css" rel="stylesheet" />
  <link href="themes/foonav.min.css" rel="stylesheet" />
  <link href="themes/misestilos.css" rel="stylesheet" />
  <!-- SCRIPTS -->
  <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
  <script src="scripts/angular-route.min.js"></script>
  <script src="scripts/foonav.min.js"></script>

</head>

<body>

  <div id="page" data-role="page" data-theme="e">

    <div id="header" data-role="header" data-position="inline">
      <h1>SSD - Club Argentino de Rugby</h1>
      <div id="mi_menu" style="display:block">
      </div>
    </div>

    <div id="content" data-role="content" data-theme="e">
      <a href="#categorias">Categorias</a>
      <div ng-view></div>
    </div>

    <div id="footer" data-role="footer">
      <h2>&copy; 2015 FLB - Sistemas</h2>
    </div>
  </div>


  <!-- Cordova reference, this is added to your app when it's built. -->
  <script src="cordova.js"></script>
  <script src="scripts/platformOverrides.js"></script>

  <!-- PROPIOS -->
  <script src="scripts/index.js"></script>
  <!--<script src="scripts/app.js"></script>-->

  <script>
    var SSDApp = angular.module('SSDApp', [
      'ngRoute',
      'categoriasControllers'
    ]);

    $(document).ready(function () {
      inicializoMenu();
    });

    SSDApp.config(['$routeProvider',
      function ($routeProvider) {
        $routeProvider.
          when('/categorias', {
            templateUrl: 'partials/categorias.html',
            controller: 'categoriasCtrl'
          }).
          when('/login', {
            redirectTo: 'login.html'
          }).
          otherwise({
            redirectTo: 'main.html'
          });
      }]);

    function inicializoMenu() {
      FooNav.init({
        classes: 'fon-rounded fon-shadow',
        continer: '#mi_menu',
        position: 'fon-top-right',
        theme: 'fon-light',
        items: [{
          href: 'main.html',
          text: 'Principal'
        },
        {
          href: '#categorias',
          text: 'Listado Categorias'
        },
        {
          href: '#entrenamientos',
          text: 'Entrenamientos',
          children: [{
            href: 'main.html?categorias',
            text: 'Listado Entrenamientos',
          }, {
            href: 'main.html?categorias',
            text: 'Toma de Presentismo'
          }]
        },
        {
          href: 'main.html#/login',
          text: 'Ingreso al sistema'
        }]
      });

    }

  </script>

  <script src="scripts/categoriasControllers.js"></script>

</body>
</html>
