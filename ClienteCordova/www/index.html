<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' code.jquery.com ajax.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' code.jquery.com ajax.googleapis.com">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Principal</title>
  <!-- ESTILOS -->
  <link rel="stylesheet" href="themes/Bootstrap.min.css">
  <link href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" rel="stylesheet" />
  <link href="themes/jquery.mobile.icons.min.css" rel="stylesheet" />

  <!-- SCRIPTS -->
  <script src="http://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css"></script>

  <!-- ANGULAR -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js"></script>

  <!-- FOONAV MENU -->
  <link href="themes/foonav.min.css" rel="stylesheet" />
  <script src="scripts/foonav.min.js"></script>

  <!-- ESTILOS PROPIOS - SOBREESCRIBEN LOS DEFINIDOS ANTERIORMENTE -->
  <link href="themes/misestilos.css" rel="stylesheet" />

  <script src="scripts/script.js"></script>
  <script src="scripts/categoriasControllers.js"></script>
</head>

<body ng-app="myApp">

  <div data-role="page" data-theme="e">

    <div ng-controller="RouteCtrl">

      <select ng-model="selection">
        <option value="h">Home</option>
        <option value="a">About</option>
        <option value="c">Categorias</option>
        <option value="o">Otro</option>
      </select>
      
      <div class="content" ng-switch on="selection">
        <div ng-switch-when="h">
          <ng-include src="'home.html'"></ng-include>
        </div>
        <div ng-switch-when="a">
          <ng-include src="'aboutus.html'"></ng-include>
        </div>
        <div ng-switch-when="c">
          <ng-include src="'partials/categorias.html'"></ng-include>
        </div>
      </div>

      <div ng-view="">
      </div>

    </div>
  </div>

  <!-- Cordova reference, this is added to your app when it's built. -->
  <script src="cordova.js"></script>
  <script src="scripts/platformOverrides.js"></script>

</body>

</html>
