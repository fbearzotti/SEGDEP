<!DOCTYPE html>
<html lang="es-ar" ng-app="SSDApp">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' code.jquery.com ajax.googleapis.com fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' code.jquery.com ajax.googleapis.com">
  <title>SSDApp</title>

  <!-- AngularJSMaterial references -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link href="css/index.css" rel="stylesheet" />
  <link href="css/flaticon.css" rel="stylesheet" />

  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/categoriasControllers.js"></script>
</head>

<body layout="column" ng-controller="AppCtrl">

  <div flex layout-align="space-between center">

    <ng-include src="'includes/cabecera.html'"></ng-include>

    <div id="contenido" flex ng-controller="categoriasCtrl">
      <md-content>

        <div layout="column" layout-align="center center" style="padding:40px">
          <div layout="column" layout-align="center center" style="height: 10px;">
            <md-select ng-change="loadPersonas(categoria.ID)" placeholder="Seleccionar Categoría" ng-model="categoria" md-on-open="loadCategorias()" style="min-width: 200px;">
              <md-option ng-value="categoria" ng-repeat="categoria in categorias">{{categoria.nombre}}</md-option>
            </md-select>
            <!--<p class="md-caption">You have assigned the task to: {{ $scope.personas ? $scope.personas.length : 'No one yet' }}</p>-->
            <p ng-hide="personas.length == 0" class="md-caption">Cantidad de jugadores en la categoria {{personas.length}}</p>
          </div>
        </div>

        <md-list id="listaPersonas">
          <md-list-item ng-repeat="persona in personas" ng-click="goToPerson(person.ID, $event)" style="min-width: 200px;">
            <img ng-if="!persona.foto" alt="{{ persona.name }}" src="images/icons/users81.svg" class="md-avatar" />
            <img ng-if="persona.foto" alt="{{ persona.name }}" ng-src="data:image/png;base64,{{ persona.foto }}" class="md-avatar" />
            <p>{{ persona.apellido }}, {{ persona.nombre }}</p>
          </md-list-item>
        </md-list>

      </md-content>
    </div>
  </div>

  <ng-include src="'includes/pie.html'"></ng-include>

  <!-- Cordova reference, this is added to your app when it's built. -->
  <script src="cordova.js"></script>
  <script src="scripts/platformOverrides.js"></script>

  <script src="scripts/index.js"></script>
</body>
</html>
