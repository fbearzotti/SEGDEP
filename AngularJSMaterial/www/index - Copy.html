<!DOCTYPE html>
<html lang="es-ar" ng-app="SSDApp">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline' code.jquery.com ajax.googleapis.com fonts.googleapis.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' code.jquery.com ajax.googleapis.com">
  <title>SSDApp</title>

  <!-- AngularJSMaterial references -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link href="css/index.css" rel="stylesheet" />

  <!-- Angular Material Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.js"></script>

  <script src="scripts/app.js"></script>
</head>

<body layout="column" layout-align="space-between center" ng-controller="AppCtrl">


  <md-content>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
          <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h2>SSD - Club Argentino de Rugby</h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="images/icons/more_vert.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
  </md-content>

  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </md-sidenav>

  <div layout="row">
    <h2>&copy; 2015 FLB - Sistemas</h2>
  </div>


  <!-- Cordova reference, this is added to your app when it's built. -->
  <script src="cordova.js"></script>
  <script src="scripts/platformOverrides.js"></script>

  <script src="scripts/index.js"></script>
</body>
</html>
